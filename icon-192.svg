<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background -->
  <rect width="192" height="192" fill="#0f0f23"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1abc9c;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="qrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="192" height="192" fill="url(#bgGradient)" rx="32"/>

  <!-- QR Code Pattern (Simplified) -->
  <g transform="translate(48, 48)">
    <!-- Finder Pattern - Top Left -->
    <rect x="0" y="0" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="10" y="0" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="20" y="0" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="30" y="0" width="8" height="8" fill="url(#qrGradient)"/>

    <rect x="0" y="10" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="30" y="10" width="8" height="8" fill="url(#qrGradient)"/>

    <rect x="0" y="20" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="10" y="20" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="20" y="20" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="30" y="20" width="8" height="8" fill="url(#qrGradient)"/>

    <rect x="0" y="30" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="30" y="30" width="8" height="8" fill="url(#qrGradient)"/>

    <!-- Timing Pattern -->
    <rect x="50" y="14" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="70" y="14" width="8" height="8" fill="url(#qrGradient)"/>

    <!-- Data Pattern -->
    <rect x="50" y="0" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="60" y="0" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="70" y="0" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="80" y="0" width="8" height="8" fill="url(#qrGradient)"/>

    <rect x="50" y="10" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="60" y="10" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="80" y="10" width="8" height="8" fill="url(#qrGradient)"/>

    <rect x="50" y="20" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="70" y="20" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="80" y="20" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="60" y="30" width="8" height="8" fill="url(#qrGradient)"/>
    <rect x="80" y="30" width="8" height="8" fill="url(#qrGradient)"/>
  </g>

  <!-- Border -->
  <rect x="0" y="0" width="192" height="192" fill="none" stroke="url(#qrGradient)" stroke-width="2" rx="32"/>
</svg>
